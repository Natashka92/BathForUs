<md-dialog>
    <md-content>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2 ng-show="service.title">Добавление информации об услуге "{{ service.title }}"</h2>
                <h2 ng-show="!service.title">Добавление информации о новой услуге</h2>

                <button class="md-icon-button md-button md-ink-ripple" type="button" ng-click="closeDialog()">
                    <md-icon aria-label="Закрыть" class="ng-scope ng-isolate-scope" aria-hidden="true">
                        <svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" viewBox="0 0 24 24" fit="" preserveAspectRatio="xMidYMid meet">
                            <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"></path>
                        </svg>
                    </md-icon>
                    <div class="md-ripple-container"></div>
                </button>
            </div>
        </md-toolbar>

        <md-toolbar ng-show="error" class="md-warn">
            <div class="md-toolbar-tools">
                <h6>Ошибка "{{ error }}"</h6>
            </div>
        </md-toolbar>

        <md-content layout-gt-sm="column" layout-padding>
            <div ng-form name="serviceForm">
                <md-input-container class="md-block flex-gt-sm" ng-show="service.id">
                    <label>ID</label>
                    <input name="id" ng-model="service.id" class="md-input" disabled>
                </md-input-container>
                <md-input-container class="md-block flex-gt-sm">
                    <label>Название</label>
                    <input name="title" ng-model="service.title" class="md-input" required>
                </md-input-container>
                <md-input-container class="md-block flex-gt-sm">
                    <label>Код</label>
                    <input name="code" ng-model="service.code" class="md-input" required>
                </md-input-container>

            </div>
        </md-content>
    </md-content>
    <md-dialog-actions>
        <md-button class="md-default" ng-click="closeDialog()">
            Закрыть
        </md-button>
        <md-button class="md-raised md-primary" ng-click="save()" ng-disabled="serviceForm.title.$invalid || serviceForm.code.$invalid">
            Сохранить
        </md-button>
    </md-dialog-actions>
</md-dialog>
