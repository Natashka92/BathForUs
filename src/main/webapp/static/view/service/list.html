<div ng-controller="ServiceListCtrl">
    <md-toolbar>
        <div class="md-toolbar-tools">
            <h2>Перечень услуг</h2>
        </div>
    </md-toolbar>

    <button class="md-button md-primary md-ink-ripple md-raised" ng-click="showDialog($event)">Добавить услугу</button>

    <table class="table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Название</th>
            <th>Код</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="service in services">
            <td>{{ service.id }}</td>
            <td>{{ service.title }}</td>
            <td>{{ service.code }}</td>
        </tr>
        </tbody>
    </table>

</div>
