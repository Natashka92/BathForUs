<md-dialog>
    <md-content>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2 ng-show="bath.title">Добавление информации о бане "{{ bath.title }}"</h2>
                <h2 ng-show="!bath.title">Добавление информации о новой бане</h2>

                <button class="md-icon-button md-button md-ink-ripple" type="button" ng-click="closeDialog()">
                    <md-icon aria-label="Закрыть" class="ng-scope ng-isolate-scope" aria-hidden="true" md-svg-icon="close"></md-icon>
                    <div class="md-ripple-container"></div>
                </button>
            </div>
        </md-toolbar>

        <md-toolbar ng-show="error" class="md-warn">
            <div class="md-toolbar-tools">
                <h6>Ошибка "{{ error }}"</h6>
            </div>
        </md-toolbar>

        <md-content layout-gt-sm="column" layout-padding>
            <div ng-form name="bathForm">

                <md-input-container class="md-block flex-gt-sm" ng-show="bath.id">
                    <label>ID</label>
                    <input name="id" ng-model="bath.id" class="md-input" disabled>
                </md-input-container>

                <md-input-container class="md-block flex-gt-sm">
                    <label>Название</label>
                    <input name="title" ng-model="bath.title" md-maxlength="255" class="md-input" required>
                </md-input-container>

                <md-input-container class="md-block flex-gt-sm">
                    <label>Адрес</label>
                    <input name="address" ng-model="bath.address" md-maxlength="255" class="md-input" required>
                </md-input-container>

                <md-input-container class="md-block flex-gt-sm">
                    <label>Телефон</label>
                    <input name="phone" ng-model="bath.phone" md-maxlength="255" class="md-input" required>
                </md-input-container>

                <md-input-container class="md-block flex-gt-sm">
                    <label>Информация</label>
                    <textarea name="info" ng-model="bath.info" md-maxlength="255" class="md-input"></textarea>
                </md-input-container>

            </div>
        </md-content>
    </md-content>
    <md-dialog-actions>
        <md-button class="md-default" ng-click="closeDialog()">
            Закрыть
        </md-button>
        <md-button class="md-raised md-primary" ng-click="save()" ng-disabled="bathForm.title.$invalid || bathForm.address.$invalid || bathForm.phone.$invalid">
            Сохранить
        </md-button>
    </md-dialog-actions>
</md-dialog>
